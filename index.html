<!DOCTYPE html>
<html>
<head>
  <title>Zaayka | Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Zaayka</h1>
  <nav>
    <a href="#menu">Menu</a>
    <a href="#cart">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>

<section class="hero">
  <h2>Delicious Food, Delivered Fast</h2>
  <p>Order your favourite meals from Zaayka</p>
</section>

<section id="menu" class="menu">
  <h2>Our Menu</h2>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1604908554027-9fdbbe5e0c27">
    <h3>Paneer Butter Masala</h3>
    <p>₹180</p>
    <button onclick="addToCart('Paneer Butter Masala',180)">Add to Cart</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1605478580700-7f1c70b0bb3b">
    <h3>Chicken Biryani</h3>
    <p>₹220</p>
    <button onclick="addToCart('Chicken Biryani',220)">Add to Cart</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1600628422019-4c1d98a8eae1">
    <h3>Veg Pizza</h3>
    <p>₹150</p>
    <button onclick="addToCart('Veg Pizza',150)">Add to Cart</button>
  </div>

</section>

<section id="cart" class="cart">
  <h2>Your Cart</h2>
  <ul id="cartItems"></ul>
  <h3>Total: ₹<span id="total">0</span></h3>
  <button class="order">Place Order</button>
</section>

<script src="script.js"></script>
</body>
</html>
